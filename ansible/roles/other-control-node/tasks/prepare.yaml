---
- name: Reset Kubernetes (if needed)
  command: kubeadm reset -f
  when: inventory_hostname in groups['workers'] or inventory_hostname in groups['controls']
  register: reset_result
  changed_when: "'reset' in reset_result.stdout"
  ignore_errors: yes

- name: Clean residual files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/kubernetes/
    - /var/lib/kubelet/
    - /var/lib/etcd/
  ignore_errors: yes

- name: Generate join token
  ansible.builtin.command: kubeadm token create
  register: join_token

- name: Get discovery-token-ca-cert-hash
  ansible.builtin.shell: |
    openssl x509 -pubkey -in /etc/kubernetes/pki/ca.crt | openssl rsa -pubin -outform der 2>/dev/null | openssl dgst -sha256 -hex | sed 's/^.* //'
  register: discovery_token_ca_cert_hash

- name: Upload certs
  ansible.builtin.shell: |
    kubeadm init phase upload-certs --upload-certs | tail -1
  register: certificate_key

- name: Get join path
  ansible.builtin.shell: |
    kubectl config view --minify -o jsonpath='{.clusters[0].cluster.server}' | cut -c9-
  register: join_path